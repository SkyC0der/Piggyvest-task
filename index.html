<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Karla|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <div class="bgDesign">
        <img src="img/blue-img.png" alt="" class="blueImg hide" />
        <img src="img/green-img.png" alt="" class="greenImg" />
        <img src="img/pink-img.png" alt="" class="pinkImg hide" />
        <img src="img/purple-img.png" alt="" class="purpleImg hide" />
    </div>
    <div class="box">
            <a href="http://piggyvest.com">
            <img src="./img/piggyvest-logo.svg" alt="PiggyVest-logo">
            </a>
        <div class="container">
        <!-- <div class="box"> -->
            <div class="heading">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
            </div>
            <div class="form">
                <form action="" method="post">
                    <label for="Full Name">Full Name</label>
                    <input type="text" placeholder="Full Name">
                    
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Email Address">
                    
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" placeholder="Phone Number">
    
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password">
    
                    <label for="Referrer phone or Promo Code">Referrer Phone or Promo Code (optional) </label>
                    <input type="text" placeholder="Referrer Phone or Code">
    
                    <label for="How Did You Hear About Us?">How Did You Hear About Us? (optional)</label>
                    <select name = "Click select">
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker/Referral</option>
                        <option>Google Search</option>
                        <option>Google Playstore</option>
                        <option>Online Blog</option>
                        <option>Local Newspaper</option>
                        <option>At an event</option>
                        <option>Other</option>
                    </select>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>

    <a href="https://dashboard.piggyvest.com/login" class="footer-link">Already have an account? Log In</a>
</div>
</body>
</html>
